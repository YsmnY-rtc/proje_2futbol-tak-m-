<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>TEAMS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <section class="team team_1 team--active">
        <h2 class="name name_1">Team 1</h2>
        <p class="score_1">0</p>
        <div class="score_btn">
          <button class="plus_1"><i class="fa-solid fa-plus"></i></button>
          <button class="minus_1"><i class="fa-solid fa-minus"></i></button>
        </div>
        <div class="input_btn">
          <button class="update_1">Update Score</button>
          <button class="change_1">Change team name</button>
          <button class="reset_1">Reset</button>
        </div>
      </section>

      <section class="team team_2">
        <h2 class="name name_2">Team 2</h2>
        <p class="score_2">0</p>
        <div class="score_btn">
          <button class="plus_2"><i class="fa-solid fa-plus"></i></button>
          <button class="minus_2"><i class="fa-solid fa-minus"></i></button>
        </div>
        <div class="input_btn">
          <button class="update_2">Update Score</button>
          <button class="change_2">Change team name</button>
          <button class="reset_2">Reset</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
